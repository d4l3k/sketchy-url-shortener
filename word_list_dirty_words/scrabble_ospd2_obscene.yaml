          "OSPD3":http://home.teleport.com/~stevena/scrabble/faqtext.html#Expurgation
          would make it equivalent to the North American tournament standard reference,
          TWL98, Mark Milan provides instruction how to partially enable their play with
          the Hasbro Scrabble v.2 CD-ROM.
    
          Note that "PISSANT PISSANTS" is not listed, as later printings of OSPD3 contain it.
    
          Thanks to Jim Homan for corrections.
    
          (For more about the dictionaries used for competitive Scrabble, see the Scrabble FAQ.)
    
